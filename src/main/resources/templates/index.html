<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event List</title>
    <style>
        .event-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Event List</h1>
    <div th:each="event : ${eventData}" class="event-box">
        <p th:text="${event.id}"></p>
        <p th:text="${event.name}"></p>
        <a th:href="@{'/questions/' + ${event.id}}">View Questions</a>
    </div>
</body>
</html>
